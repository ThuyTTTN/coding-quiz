<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <h2 id="countdown"></h2>
    </header>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="highscore-btn" class="score-btn btn hide">High Scores</button>
    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn" id="1"> Answer 1</button>
                <button class="btn" id="2"> Answer 2</button>
                <button class="btn" id="3"> Answer 3</button>
                <button class="btn" id="4"> Answer 4</button>
            </div>
        </div>
    </div>
    <!-- <div class="container">     -->
        <div id="end-container" class="hide">
            <h3>Quiz Completed!</h3>
            <div id="scoreBox"></div>
            <form id="enter-initials-box">
                <div class="initial-box"> 
                    <input type="text" name="Initials" class="text-input" placeholder= "Enter Initials" /> 
                </div> 
                <div class="initial-box">
                    <button class="btn" id="enter-initials" type="submit">Submit</button>
                </div>
            </form>
        </div>    
    <!-- </div> -->
    <footer>
        &copy; 2022 by Thuy Nguyen
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
